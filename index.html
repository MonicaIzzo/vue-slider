<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Free Web tutorials" />
  <meta name="keywords" content="HTML, CSS" />
  <meta name="author" content="Monica Izzo" />
  <title>Esercitazione Vue JS SLIDER</title>

  <!-- icon-->
  <link rel="icon" type="image/png" sizes="32x32" href="img/faicon.png" />

  <!-- fontawesome 6 -->
  <script src="https://kit.fontawesome.com/c7ed230053.js" crossorigin="anonymous"></script>

  <!-- stylesheet -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
  <link href="css/style.css" rel="stylesheet" />
</head>

<body>
  <!-- HERO -->
  <div class="container p-0">
    <div id="carousel">
      <!-- controls next -->
      <i class="fa-solid fa-circle-arrow-down" id="next" @click="goToNext" v-show="!isLastPicture"></i>
      <!-- Carousel -->
      <div class="gallery">
        <figure v-for="(pic, i) in pictures" v-show="currentIndex === i">
          <img :src="pic.image" :alt="pic.text" title="pic.title" />
          <figcaption>
            <h2>{{pic.title}}</h2>
            <p>{{pic.text}}</p>
          </figcaption>
        </figure>
      </div>
      <!-- controls prev-->
      <i class="fa-solid fa-circle-arrow-up" id="prev" @click="goToPrev" v-show="currentIndex"></i>
      <!-- thumbnails -->
      <div id="thumbnails">
        <img v-for="(pic, i) in pictures" :src="pic.image" :alt="pic.text" title="pic.title"
          :class="{active: currentIndex === i}" @click="setCurrentIndex(i)" @mouseenter="stopAutoPlay"
          @mouseleave="startAutoPlay" />
      </div>
    </div>
  </div>
  <!-- Vue JS-->
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <!-- script javascript -->
  <script defer src="js/script.js"></script>
</body>

</html>
